{% extends 'base.html' %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header text-center">
                        <h4>Profile</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <!-- Profile Image Section -->
                            <div class="col-md-4 text-center">
                                <img src="../static/images/logo.jpg" alt="Profile Image" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                            </div>
                            <!-- Profile Details Section -->
                            <div class="col-md-8">
                                <h5 class="card-title">{{ username }}</h5>
                                <p class="card-text"><strong>Email:</strong> {{ email }}</p>
                                <p class="card-text"><strong>Phone Number:</strong> {{ phone_number }}</p>
                                <p class="card-text"><strong>Total Profit/Loss:</strong> â‚¹{{ total_profit_loss }}</p>
                                <a href="{{ url_for('update_password') }}" class="btn btn-primary">Update Password</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
