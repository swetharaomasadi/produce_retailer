<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenditures</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('expenditures_image.png'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0; /* Fallback color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px; /* Adjusted width for form layout */
        }
        .form-label {
            font-weight: bold;
            font-size: 16px;
        }
        .description-text {
            display: block;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            text-align: left;
            margin-bottom: 10px;
        }
        .description-input {
            font-size: 16px;
            padding: 5px 10px;
            border: none;
            border-bottom: 2px solid #333;
            outline: none;
            background: transparent;
            width: 100%;
        }
        .description-input:focus {
            border-bottom: 2px solid #0056b3;
        }
        .btn-custom {
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Expenditure</h1>
        <!-- Form for submitting expenditure details -->
        <form method="POST" action="{{ url_for('enter_expenditures') }}">
            <div class="mb-3">
                <label class="description-text" for="description">Description:</label>
                <input type="text" class="description-input" id="description" name="description" placeholder="Enter description" required>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount Spent:</label>
                <input type="number" class="form-control" id="amount" name="amountSpent" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary btn-custom">Submit</button>
        </form>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
