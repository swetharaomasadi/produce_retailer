<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #f0f0f0;
            padding: 20px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .btn-custom {
            display: block;
            width: 100%;
            margin: 10px 0;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-red {
            background-color: #dc3545;
            color: #fff;
            border: none;
        }
        .btn-red:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">View Details</h1>
        <a href="{{ url_for('search_by_date') }}" class="btn btn-primary btn-custom">Search By Date</a>
        <a href="{{ url_for('search_by_item') }}" class="btn btn-success btn-custom">Search By Item</a>
        <a href="{{ url_for('search_by_vendor') }}" class="btn btn-info btn-custom">Search By Vendor</a>
        <a href="{{ url_for('dues') }}" class="btn btn-red btn-custom">Dues</a>
        <a href="{{ url_for('profit_today') }}" class="btn btn-warning btn-custom">Profit Till Today</a>
    </div>
</body>
</html>
