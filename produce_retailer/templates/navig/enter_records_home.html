<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Select Your Opinion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('{{ url_for('static', filename='images/enter_records_home_background.png') }}'); /* Using Flask's url_for */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        .buttons {
            text-align: center;
            color: white;
        }
        .button {
            display: block;
            width: 300px;
            margin: 10px auto;
            padding: 15px;
            font-size: 20px;
            color: white;
            background-color: green; /* Button color */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #e69500; /* Slightly darker orange on hover */
        }
    </style>
</head>
<body>
    <div class="buttons">
        <h1></h1>
        <p id="greeting" style="font-size: 18px;"></p>
        <a href="{{ url_for('enter_records') }}" class="button">Enter a record</a>
        <a href="{{ url_for('enter_expenditures') }}" class="button">Enter Expenditures</a>
    </div>
</body>
</html>
